<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Webflow UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<div>
    <!-- Dark UI banner section with logo,
    sign-up button & main content for Webflow agencies -->
    <div class="banner-background">
        <div class="container">
            <div class="logo">LOGO</div>
                <a href="#" class="signup-btn">Sign Up</a>
                <div class="main-content">
                    <h1>Cool Dark UI Template for Webflow Agencies!</h1>
                    <button class="focus-btn">Stay Focused</button>
            </div>
        </div>
    </div>
    <!-- Action section with a call to action and live preview image -->
    <div class="action">
        <div class="container">
            <div class="action-wrapper">
                <div class="action-left">
                    <h1>See It in Action</h1>
                    <p>Explore the live preview and imagine your brand in this bold new look.</p>
                    <button>Launch Live Preview</button>
                </div>
                <div class="action-right">
                    <img src="./Assets/wc-mini.png" alt="Webflow Conference Preview">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
